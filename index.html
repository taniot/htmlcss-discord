<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Struttura Discord</title>
    <!-- CSS Default -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /CSS Default -->
  </head>
  <body class="">
    <!-- Intestazione -->
    <header>
      <!-- header top-->
      <div class="topbar">
        <div class="container big">
          <!-- top menu-->
          <div class="top-menu">
            <!-- logo-->
            <div class="header-logo">
              <img src="img/logo.svg" alt="Discord" id="logo" />
            </div>
            <!-- /logo-->
            <!-- menu -->
            <nav class="header-link">
              <ul class="main-menu">
                <li><a href="#" alt="">Scarica</a></li>
                <li><a href="#" alt="">Perch√© Discord</a></li>
                <li><a href="#" alt="">Nitro</a></li>
                <li><a href="#" alt="">Sicurezza</a></li>
                <li><a href="#" alt="">Assistenza</a></li>
              </ul>
            </nav>
            <!-- /menu -->
            <!-- login button -->
            <div class="header-login">
              <a href="#" class="btn">Accedi</a>
            </div>
            <!-- /login button -->
          </div>
        </div>
      </div>
      <!-- /header top-->
      <!-- header bottom-->
      <div class="jumbotron">
        <div class="container medium">
          <div class="content">jumbotron</div>
        </div>
      </div>
      <!-- /header bottom-->
    </header>
    <!-- /Intestazione -->
    <!-- Main -->
    <main>
      <!-- Sezione 1-->
      <div class="section small">
        <div class="container big">
          <div class="row">
            <div class="col-big">1</div>
            <div class="col-small">2</div>
          </div>
        </div>
      </div>
      <!-- /Sezione 1-->
      <!-- Sezione 2-->
      <div class="section small">
        <div class="container big">
          <div class="row">
            <div class="col-small">2</div>
            <div class="col-big">1</div>
          </div>
        </div>
      </div>
      <!-- /Sezione 2-->
      <!-- Sezione 3-->
      <div class="section small">
        <div class="container big">
          <div class="row">
            <div class="col-big">1</div>
            <div class="col-small">2</div>
          </div>
        </div>
      </div>
      <!-- /Sezione 3-->
      <!-- Sezione 4-->
      <div class="section large">
        <div class="container big">
          <div class="row">
            <div class="col-full">1</div>
          </div>
        </div>
      </div>
      <!-- /Sezione 4-->
    </main>
    <!-- /Main -->
    <!-- Piede del progetto -->
    <footer>
      <!-- Footer Top -->
      <div class="footer-top container big">
        <div class="row">
          <div class="col-small">1</div>
          <div class="col-big">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
          </div>
        </div>
      </div>
      <!-- /Footer Top -->
      <hr />
      <!-- Footer Bottom -->
      <div class="footer-bottom container big">
        <div class="row">
          <div class="col">Logo</div>
          <div class="col">Button</div>
        </div>
      </div>
      <!-- /Footer Bottom -->
    </footer>
    <!-- /Piede del progetto -->
  </body>
</html>
